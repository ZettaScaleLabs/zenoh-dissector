[workspace]
resolver = "2"
members = [
  "zenoh-dissector",
  "epan-sys"
]

[workspace.package]
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
anyhow = "1.0.89"
convert_case = "0.6.0"
env_logger = "0.11.5"
epan-sys = { path = "epan-sys"}
log = "0.4.22"
zenoh-buffers = { version="1.0.0-beta.3" }
zenoh-codec = { version="1.0.0-beta.3" }
zenoh-protocol = { version="1.0.0-beta.3" }
zenoh-transport = { version="1.0.0-beta.3", features = ["transport_compression"] }
